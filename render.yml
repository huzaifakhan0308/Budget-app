databases:
  - name: postgres
    ipAllowList: []
    databaseName: Budget_app_production_7kip
    user: Budget_app

services:
  - type: web
    name: Budget app
    env: ruby
    buildCommand: "./budget_build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
